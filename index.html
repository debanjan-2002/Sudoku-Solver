<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/utils.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div id="background-img"> 
         <img src="background image.jpg" alt="">
    </div>
    <h1 class="text-center">Sudoku Solver</h1>
    <div class="container flex justify-center align-center">
        <div id="board-container" class="flex wrap"></div>
        <div class="panel flex justify-center align-center">
            <div id="options-container" class="flex wrap justify-start"></div>
            <div class="buttons-container flex-col text-center">
                <button class="start font-wt-bold">Start</button>
                <button class="stop font-wt-bold">Reset</button>
            </div>
        </div>
    </div>
    <!-- <div id="footer" class="text-center font-wt-700">
        Made with <span>&#10084</span> by Debanjan Poddar
    </div> -->
    <script src="script.js"></script>
</body>
</html>
