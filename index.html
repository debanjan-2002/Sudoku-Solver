<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <script src="JS/check.js" defer></script>
    <script src="JS/script.js" defer></script>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/utils.css">
    <link rel="icon" href="Images/icon.png" type="image/png">
</head>
<body>
    <div id="background-img"> 
         <img src="Images/background image.jpg" alt="">
    </div>
    <div class="heading m-auto">
        <h1 class="text-center">Sudoku Solver</h1>
    </div>
    <div class="alert-box font-wt-bold br-radius display-none"></div>
    <div class="container flex align-center justify-center">
        <div id="board-container" class="flex wrap"></div>
        <div class="panel flex justify-center align-center">
            <div id="options-container" class="flex wrap justify-start"></div>
            <div class="buttons-container flex text-center">
                <button class="start font-wt-bold br-radius">Start</button>
                <button class="stop font-wt-bold br-radius">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
